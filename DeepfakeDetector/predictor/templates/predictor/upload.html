<!DOCTYPE html>
<html>
<head>
    <title>DeepFake Detector</title>
</head>
<body>
    <h2>Upload Media File</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    {% if result %}
        <h3>Result: {{ result }}</h3>
    {% endif %}
</body>
</html>
